<div class="row justify-content-center">
  <div class="col-md-6">
    <form method="POST">
      {{ form.csrf_token }}
      <div>
        <span class="text-danger"> {{ error }} </span>

        {{ form.text(placeholder="What's happening?", class="form-control",
        rows="3") }}
      </div>
      <button class="btn btn-outline-success btn-block">Add my message!</button>
    </form>
  </div>
</div>
